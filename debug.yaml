---

- hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Install fortune
      ansible.builtin.apt:
        update_cache: true
        name: fortune-mod
        state: present
      become: yes
      become_method: su

    - name: Get quote
      ansible.builtin.shell: fortune -s
      register: quote

    - name: Print some facts
      ansible.builtin.debug:
        msg: "{{ quote.stdout_lines | replace('\\t','')}}"
